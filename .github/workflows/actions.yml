name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  contracts:
    name: Contracts
    uses: multiversx/mx-sc-actions/.github/workflows/contracts.yml@v3.0.0
    with:
      rust-toolchain: nightly-2023-12-11
      mx-scenario-go-version: v2.0.0
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
